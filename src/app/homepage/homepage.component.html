<mat-sidenav-container class="container-fluid">
    <mat-sidenav #sidebar mode="side" opened>
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                    <div id="dash_header_admin">
                        <span>Login As:{{name}}</span>
                        <button mat-button [matMenuTriggerFor]="menu">
                            <div id="admin_logo">
                                <img src="assets/login1.png">
                            </div>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item class="action_btn" routerLink="/login">Logout</button>
                        </mat-menu>
                    </div>
                </mat-toolbar>
            </div>
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
